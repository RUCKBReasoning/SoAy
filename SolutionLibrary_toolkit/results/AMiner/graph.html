        <style type="text/css">

             #mynetwork {
                 width: 1000px;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "getPublication", "label": "getPublication", "shape": "dot"}, {"color": "#97c2fc", "id": "getPersonBasicInfo", "label": "getPersonBasicInfo", "shape": "dot"}, {"color": "#97c2fc", "id": "getCoauthors", "label": "getCoauthors", "shape": "dot"}, {"color": "#97c2fc", "id": "searchPublication", "label": "searchPublication", "shape": "dot"}, {"color": "#97c2fc", "id": "getPersonPubs", "label": "getPersonPubs", "shape": "dot"}, {"color": "#97c2fc", "id": "searchPerson", "label": "searchPerson", "shape": "dot"}, {"color": "#97c2fc", "id": "getPersonInterest", "label": "getPersonInterest", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "searchPerson", "to": "searchPerson"}, {"from": "searchPerson", "to": "getCoauthors"}, {"from": "searchPerson", "to": "getPersonInterest"}, {"from": "searchPerson", "to": "getPublication"}, {"from": "searchPerson", "to": "getPersonPubs"}, {"from": "searchPublication", "to": "getPersonBasicInfo"}, {"from": "getCoauthors", "to": "getCoauthors"}, {"from": "getCoauthors", "to": "getPersonInterest"}, {"from": "getCoauthors", "to": "getPublication"}, {"from": "getCoauthors", "to": "getPersonPubs"}, {"from": "getPublication", "to": "getPersonInterest"}, {"from": "getPublication", "to": "getPublication"}, {"from": "getPublication", "to": "getPersonPubs"}, {"from": "getPersonBasicInfo", "to": "searchPerson"}, {"from": "getPersonBasicInfo", "to": "getCoauthors"}, {"from": "getPersonBasicInfo", "to": "getPersonInterest"}, {"from": "getPersonBasicInfo", "to": "getPublication"}, {"from": "getPersonBasicInfo", "to": "getPersonPubs"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
